<div id="app-capacidad-produccion" class="container">
  <div class="col-sm-10 col-sm-offset-1">
    <div class="col-sm-12 text-center">
      <h2>
        Capacidad de Produccion
      </h2>
      <hr>
    </div>

    <div id="capacidad-produccion" class="col-sm-12">
      <div>
        <form [formGroup]="itemForm" (keydown.enter)="addItem()" class="create-item-form" autocomplete="off">
          <div class="form-group">
            <label for="item">Item</label>
            <input type="text" class="form-control" id="item" formControlName="nombre" placeholder="item">
            <!-- <p *ngIf="itemForm.controls.nombre.touched && itemForm.controls.nombre.errors?.required" class="form-error">Nombre es requerido</p> -->
          </div>
          <div class="form-group">
            <label for="tiempoDisenio">Tiempo de Diseño</label>
            <input type="text" class="form-control" id="tiempoDisenio" formControlName="tiempoDisenio"
              placeholder="Tiempo de Diseño">
            <!-- <p *ngIf="itemForm.controls.tiempoDisenio.touched && itemForm.controls.tiempoDisenio.errors?.required" class="form-error">Tiempo de Diseño es requerido</p> -->
          </div>
          <div class="form-group">
            <label for="tiempoProduccion">Tiempo de Produccion</label>
            <input type="text" class="form-control" id="tiempoProduccion" formControlName="tiempoProduccion"
              placeholder="Tiempo de Produccion">
            <!-- <p *ngIf="itemForm.controls.tiempoProduccion.touched && itemForm.controls.tiempoProduccion.errors?.required" class="form-error">Tiempo de Producción es requerido</p> -->
          </div>
          <div class="form-group">
            <label for="tiempoInstalacion">Tiempo de Instalacion</label>
            <input type="text" class="form-control" id="tiempoInstalacion" formControlName="tiempoInstalacion"
              placeholder="Tiempo de Instalacion">
            <!-- <p *ngIf="itemForm.controls.tiempoInstalacion.touched && itemForm.controls.tiempoInstalacion.errors?.required" class="form-error">Tiempo de Instalación es requerido</p> -->
          </div>
          <div class="form-group">
            <label for="coeficiente">Coeficiente Multiplicador</label>
            <input type="text" class="form-control" id="coeficiente" formControlName="coeficiente"
              placeholder="Coeficiente Multiplicador">
            <p *ngIf="itemForm.controls.coeficiente.touched && itemForm.controls.coeficiente.errors?.pattern"
              class="form-error">Sólo valores numéricos</p>
            <!-- <p *ngIf="itemForm.controls.coeficiente.touched && itemForm.controls.coeficiente.errors?.required" class="form-error">Coeficiente Multiplicador es requerido</p> -->
          </div>
        </form>
        <div class="form-submit-container">
          <button type="button" (click)="addItem()" class="btn btn-primary"
            [disabled]="!itemForm.valid">Agregar</button>
        </div>
      </div>
      <br>
      <table class="table table-hover">
        <thead>
          <th>#</th>
          <th>Item</th>
          <th>Tiempo Diseño</th>
          <th>Tiempo Produccion</th>
          <th>Tiempo Instalacion</th>
          <th>Coeficiente Multiplicador</th>
          <th></th>
        </thead>

        <tbody>
          <ng-container *ngIf="(items.length > 0); else emptyItems">
            <tr *ngFor="let item of items; let i = index">
              <td>{{ i+1 }}</td>
              <td>{{ item.nombre }}</td>
              <td>{{ item.tiempoDisenio }}</td>
              <td>{{ item.tiempoProduccion }}</td>
              <td>{{ item.tiempoInstalacion }}</td>
              <td>{{ item.coeficiente }}</td>
              <td>
                <button class="btn btn-sm btn-danger" (click)="deleteItem(i)">
                  <span class="glyphicon glyphicon-trash"></span>
                </button>
              </td>
            </tr>
          </ng-container>

          <ng-template #emptyItems>
            <tr>
              <td class="text-center" colspan="12"><strong>No posee ningun elemento.</strong></td>
            </tr>
          </ng-template>
        </tbody>
      </table>
    </div>
  </div>
</div>
