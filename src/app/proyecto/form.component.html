<div id="app-usuario-form" class="container-fluid">
	<div id="" class="col-sm-12">
		<form id="form-usuario" class="form-horizontal" action="#!" method="post">
			<div class="form-group">
				<label class="control-label col-sm-4" for="nombre_completo">Proyecto</label>
				<div class="col-sm-8">
					<input id="proyecto" class="form-control" name="proyecto" type="text" [(ngModel)]="proyecto.proyecto">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-4" for="usuario">Valor</label>
				<div class="col-sm-8">
					<input id="valor" class="form-control" name="valor" type="text" [(ngModel)]="proyecto.valor_total">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-4" for="password">Seña</label>
				<div class="col-sm-8">
					<input id="senia" class="form-control" name="senia" type="text" [(ngModel)]="proyecto.senia">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-4" for="password_confirmation">Fecha de Instalación</label>
				<div class="col-sm-8">
					<input id="instalacion_fecha" name="instalacion_fecha" class="form-control" type="text" [(ngModel)]="proyecto.instalacion_fecha">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-4" for="correo_google">Comentario de Instalación</label>
				<div class="col-sm-8">
					<input id="instalacion_comentario" class="form-control" name="instalacion_comentario" type="text" [(ngModel)]="proyecto.instalacion_comentario">
				</div>
			</div>
		</form>
	</div>
</div>
